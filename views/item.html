<!-- Basic skeleton generated by Emmet Abbreviation "!" in VS Code -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Inventory</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        form {
            border: solid 2px #f8bbd0;
            padding: 10px;
            border-radius: 5px;
        }

        form:focus-within {
            border-color: #f8bbd0;
        }

        tr:hover {
            background-color: #f8bbd0;
        }
    </style>
</head>

<body>

    <!-- Actual page content! -->
    <div class="container">
        <div class="section flow-text" id="stuffDetail">
            <h1>Waddle Deetails:</h1>
            <a class="btn-small waves-effect waves-light" href="/stuff">
                <i class="material-icons left">arrow_back</i>Return to Invent-orb-y
            </a>
            <table>
                <tr>
                    <th>Item:</th>
                    <td>BEANS.</td>
                </tr>
                <tr>
                    <th>Quantity:</th>
                    <td>COUNTLESS.</td>

                </tr>
                <tr>
                    <th>Description:</th>
                    <td>
                        KIRBY. THAT IS ALL YOU NEED TO KNOW.
                    </td>
                </tr>
            </table>
        </div>

        <div class="section" id="stuffControls">
            <a class="btn-large waves-effect waves-light orange left modal-trigger" href="#stuffEdit">
                <i class="material-icons right">edit</i>
                Edit
            </a>
            <a class="btn-large waves-effect waves-light red right">
                <i class="material-icons right">delete</i>
                Delete
            </a>
        </div>


        <div class="modal" id="stuffEdit">

            <div class="modal-content">

                <h2>Edit item:</h2>
                <form>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="nameInput">what thingy called</label>
                            <input type="text" name="name" id="nameInput" class="validate" data-length="32" required>
                        </div>
                        <div class="input-field col s6">
                            <label for="quantityInput">how much thingy</label>
                            <input type="number" name="quantity" id="quantityInput" required>
                        </div>
                        <div class="input-field col s6">
                            <label for="shapeInput">the shape of thingy, by ed sheeran</label>
                            <input type="text" name="shape" id="shapeInput" class="validate" data-length="32" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="descriptionInput">talk about the thingy in the room:</label>
                            <input type="text" name="description" id="descriptionInput" data-length="100">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn waves-effect waves-light " type="submit">
                            <i class="material-icons right">send</i>
                            Submit
                        </button>
                        <button class="modal-close waves-effect waves-green btn-flat">Never Mind</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>

</body>

</html>
